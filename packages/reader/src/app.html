<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link id="ios-manifest" rel="manifest" href="/ios.webmanifest" />
    <script type="module">
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      if (!isIOS) {
        const link = document.getElementById('ios-manifest');
        if (link) {
          link.remove();
        }
      }
    </script>
    <style>
      .contents {
        display: none;
      }

      html[hydrated] .contents {
        display: contents;
      }
    </style>
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div class="contents">%sveltekit.body%</div>
  </body>
</html>
