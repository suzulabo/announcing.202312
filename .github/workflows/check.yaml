on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9.5.0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.15.1'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm run check
        env:
          NODE_OPTIONS: --max-old-space-size=4096
