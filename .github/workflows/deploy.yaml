name: deploy

on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: live

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/setup
        if: false

      - run: echo ${VALUES_YAML} | base64 -d | yq '.[] | "\(key)=\(.)"' >> ${GITHUB_ENV}
        env:
          VALUES_YAML: ${{ vars.VALUES_YAML }}

      - run: |
          echo WRITER_PROJECT_NAME = [${WRITER_PROJECT_NAME}]
          echo PUBLIC_FIREBASE_CONFIG_JSON = [${PUBLIC_FIREBASE_CONFIG_JSON}]

      - run: |
          echo pnpm run build
          echo pnpm run migrate
          echo pnpm run deploy
