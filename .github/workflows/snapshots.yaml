name: update-snapshots

on:
  push:
  workflow_dispatch:
    inputs:
      components:
        type: boolean
        default: false
      reader:
        type: boolean
        default: false
      writer:
        type: boolean
        default: false

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.gen.outputs.matrix }}
    steps:
      - id: gen
        run: |
          A=()

          if [ "${{ github.event.inputs.components }}" = "true" ]; then
            A+=("components")
          fi

          if [ "${{ github.event.inputs.reader }}" = "true" ]; then
            A+=("reader")
          fi

          if [ "${{ github.event.inputs.writer }}" = "true" ]; then
            A+=("writer")
          fi

          echo "matrix=[$(IFS=,; echo "${A[*]}")]" >> "$GITHUB_OUTPUT"

  update-snapshorts:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - run: echo "Running ${{ matrix.target }} job"
